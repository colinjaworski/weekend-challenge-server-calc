<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.js"></script>
    <script src="client.js"></script>
    <title>Weekend Challenge</title>
</head>
<body>
    <header>    
        <h1>Server Side Calculator</h1>
    </header>
    <main>
        <div>
            <input placeholder="Num one" id="num1-input">
            <button id="add-button">+</button>
            <button id="subtract-button">-</button>
            <button id="multiply-button">*</button>
            <button id="divide-button">/</button>
            <input placeholder="Num two" id= "num2-input">
            <button id="equal-button">=</button>
            <button id="clear-button">C</button>
        </div>
        <div id= "output"></div>
    </main>
    <footer>
        <div>
            <ul id="calc-history">
            </ul>
        </div>
    </footer>
</body>
</html>
